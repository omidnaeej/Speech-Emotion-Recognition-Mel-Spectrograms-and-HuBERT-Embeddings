version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
loggers:
  homework:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: WARNING
  handlers: [console]